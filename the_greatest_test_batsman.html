<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=400 height=400>
</svg>
<script>

async function init() {

 const data = await d3.csv(
  'https://amarroyds.github.io/ICC_Test_Batting_Figures.csv');
 //console.log(data);

 var margin = 50;

 //use log scale for both x & y -axis

 //default base for scale log = 10?
 var x = d3.scaleLinear().domain([0,100]).range([0,300]);
 var y = d3.scaleLinear().domain([0,100]).range([300,0]);
 //var r = function(i) {return i+2;}


 d3.select('svg')
  .append("g")
   .attr("transform","translate("+margin+","+margin+")")
   .selectAll('circle')
   .data(data)
   .enter()
    .append('circle')
      .attr('cx', function (d,i) { return x(d.conversion_pct); })
      .attr('cy', function (d,i) { return y(d.Avg); })
      .attr('r', 5)
      .style("fill", "green");

 d3.select('svg')
 .append("g")
  .attr("transform","translate("+margin+","+margin+")")
  //.call(d3.axisLeft(y));
  .call(d3.axisLeft(y).tickValues([0,25,50,75,100]).tickFormat(d3.format("~s")));


 d3.select('svg')
 .append("g")
  .attr("transform","translate("+margin+","+(300+margin)+")")
  //.call(d3.axisBottom(x));
  .call(d3.axisBottom(x).tickValues([0,20,40,60,80,100]).tickFormat(d3.format("~s")));


   
}

</script>
</body>
</html>
